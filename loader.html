<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/loader.css">
    <title>Loading...</title>
</head>
<body>
    <div class="loader">

    </div>
</body>

<script>
    // Function to simulate content loading and redirect
    function simulateContentLoading() {
        setTimeout(function() {
            window.location.href = 'index.html'; // Redirect to the main page
        }, 2800); // 1.5-second delay before redirecting
    }

    // Check if this page is being reloaded
    if (performance.navigation.type === 1) {
        // If the page is being reloaded, add a 1.5-second delay
        setTimeout(simulateContentLoading, 1500);
    } else {
        // If not reloaded, immediately start simulating content loading
        simulateContentLoading();
    }
</script>


</html>
